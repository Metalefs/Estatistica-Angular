<div class="container content card-block" style=" margin:0;   border-bottom: 1px solid #eee;">
  <img [src]="wiki?.thumbnail?.source" [width]="wiki?.thumbnail?.width" [height]="wiki?.thumbnail?.height">
  <div [innerHTML]="wiki?.extract_html"></div>
  <a [href]="wiki?.content_urls?.desktop?.page" target="_blank">Wikipedia</a>
</div>
