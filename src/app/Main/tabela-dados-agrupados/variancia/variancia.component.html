<div>
  <form action="" method="post" [formGroup]="dadosForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Variância</mat-label>
        <input matInput [formControlName]="'values'" placeholder="1,2,3"
        [(ngModel)]="values" (keyup)="calcular(values)">
        <mat-icon matSuffix>edit</mat-icon>
        <mat-hint>A variância será exbido abaixo</mat-hint>
      </mat-form-field>
      <button mat-flat-button class="btn btn-primary"
      [disabled]="this.dadosForm.get('values').invalid"
       (click)="calcular(values)">Calcular</button>
    </p>
  </form>
  <div *ngIf="Variancia">
    <mat-form-field>

      <input matNativeControl value="" disabled>
      <label>Variância: {{Variancia.Resultado}}</label>

    </mat-form-field>
    <mathjax #math [content]="Variancia.Passos.Valor"></mathjax>
  </div>
</div>

<ng-container *ngIf="wiki?.extract_html then dynamic else static"></ng-container>
<ng-template #dynamic>
  <div class="container card card-block" [innerHTML]="wiki?.extract_html">
  </div>
</ng-template>
<ng-template #static>
  <div class="container card card-block">
    <p>Na teoria da probabilidade e na estatística, a <b>variância</b> de uma variável aleatória ou processo estocástico é uma medida da sua dispersão estatística, indicando "o quão longe" em geral os seus valores se encontram do valor esperado.</p>
  </div>
</ng-template>
