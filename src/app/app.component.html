  <clr-header class="header header-6">
    <div class="branding" >
			<a class="nav-link" [routerLink]="'/'" style="text-align: center;">
				<clr-icon shape="home" style="color:white" size="24"></clr-icon>
				<span class="title">{{title}}</span>
			</a>
		</div>
    <div class="header-actions">
      <form class="search">
        <label for="search_input">
          <input id="search_input" type="text" placeholder="Busque..." />
        </label>
      </form>
      <clr-dropdown>
        <button class="nav-icon dropdown-toggle" clrDropdownTrigger><clr-icon shape="cog"></clr-icon></button>
        <clr-dropdown-menu clrPosition="bottom-right">
          <button type="button" class="dropdown-item" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>{{theme.name}}</button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <navbar class="h-full"></navbar>
    <div class="content-area" id="content-area">

      <router-outlet #outlet="outlet"></router-outlet>
      <hr>
      <footer class="container">

        <section class="categories">
          <div class="columns is-multiline">
            <div class="column is-6">
              <div class="category">
                <h3 class="title is-7">
                  Operações <span>- {{projects.length}} recursos</span>
                </h3>
                <hr>
                <mat-list>
                  <mat-list-item *ngFor="let proj of projects">
                    <a href="{{proj.link}}">Calcular {{proj.name}}</a>
                  </mat-list-item>

                  <mat-list-item>
                    <a href="/"><h3 class="category-more">Ver todos </h3></a>
                  </mat-list-item>
                </mat-list>
              </div>
            </div>
            <div class="column is-6">
              <div class="category">
                <h3 class="title is-7">
                  Contato e Suporte
                </h3>
                <hr>
                <mat-list>
                  <mat-list-item>
                    <a href="/sobre">Sobre o site </a>
                  </mat-list-item>
                  <mat-list-item>
                    <a href="/ajuda">Entrar em Contato </a>
                  </mat-list-item>
                </mat-list>
              </div>
            </div>
            <div class="">
              <p class=" is-family-primary">
                <strong>TBD Online</strong> - {{year}} - Unchool Tech.
              </p>
            </div>
          </div>
        </section>
      </footer>
      <app-scroll-top></app-scroll-top>
    </div>
  </div>
</clr-main-container>
